<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <h1 class="mb-3">Customer Details</h1>

          <form th:action="@{/handle-customer}" method="post" th:object="${customer}">

            <div class="form-group mb-3">
              <input type="hidden" th:value="${customer.uuid }" name="uuid">
              <label for="firstname">First Name</label>
              <input name="first_name" type="text" class="form-control" id="firstname"
                     th:value="${customer.first_name}" placeholder="First Name">
            </div>

            <div class="form-group mb-3">
              <label for="lastname">Last Name</label>
              <input name="last_name" type="text" class="form-control" id="lastname"
                     th:value="${customer.last_name}" placeholder="Last Name">
            </div>

            <div class="form-group mb-3">
              <label for="street">Street</label>
              <input name="street" type="text" class="form-control" id="street"
                     th:value="${customer.street}" placeholder="Street">
            </div>

            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input name="address" type="text" class="form-control" id="address"
                     th:value="${customer.address}"placeholder="Address">
            </div>

            <div class="form-group mb-3">
              <label for="city">City</label>
              <input name="city" type="text" class="form-control" id="city"
                     th:value="${customer.city}" placeholder="City">
            </div>

            <div class="form-group mb-3">
              <label for="state">State</label>
              <input name="state" type="text" class="form-control" id="state"
                     th:value="${customer.state}" placeholder="State">
            </div>

            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input name="email" type="text" class="form-control" id="email"
                     th:value="${customer.email}" placeholder="Email">
            </div>

            <div class="form-group mb-3">
              <label for="phone">Phone</label>
              <input name="phone" type="text" class="form-control" id="phone"
                     th:value="${customer.phone}" placeholder="Phone">
            </div>

            <div class="container text-center">
              <a href="/customers" class="btn btn-outline-danger">Back</a>
              <button type="submit" class="btn btn-primary">Update</button>
            </div>

          </form>
        </div>

      </div>

    </div>

</body>
</html>
